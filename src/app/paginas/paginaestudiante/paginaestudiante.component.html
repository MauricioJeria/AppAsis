          </ion-card-header>

            <ion-button expand="block" [routerLink]="['/qrscaner']">

          </ion-card-content>

      </ion-col>

      <ion-col size="12" size-md="4">
        <ion-card>
          <ion-card-header>

              scan qr
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-md="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Ciencias</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button expand="block" [routerLink]="['/qrscaner']">

          </ion-card-content>
        </ion-card>
      </ion-col>

  <app-footer></app-footer>
