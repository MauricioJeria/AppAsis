<ion-content>
  <app-header></app-header>
  <div class="custom-card">
    <div>
      <p>Fecha: {{ fechaAct }}</p>
      <p>Hora de Inicio: {{ horaAct }}</p>
    </div>
    <div class="logo-container">
      <img [src]="imagensrc" alt="Logo" class="logo" />
    </div>
    <div class="button-container">
      <ion-button (click)="rerollimage()" class="custom-button">
        Generar QR
      </ion-button>
      <ion-button (click)="volver1()" class="custom-button">
        Volver
      </ion-button>
    </div>
  </div>
  <app-footer></app-footer>
</ion-content>
