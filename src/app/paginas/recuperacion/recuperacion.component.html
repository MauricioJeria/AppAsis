<ion-content>
  <app-header></app-header>
  <ion-grid class="curso-grid">
    <ion-row>
      <ion-col size="12">
        <h2>Recuperación de Contraseña</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Ingrese su correo electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="email" placeholder="ejemplo@correo.com"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="showPasswordFields">
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Nueva contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="newPassword"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="showPasswordFields">
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Confirmar nueva contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="recuperarContrasena()" expand="block">
          {{ showPasswordFields ? 'Cambiar Contraseña' : 'Verificar Email' }}
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="mensaje">
      <ion-col size="12">
        <ion-text color="primary">
          <p>{{ mensaje }}</p>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button [routerLink]="['/iniciosesion']">
          <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
          Atrás
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-footer></app-footer>
</ion-content>
